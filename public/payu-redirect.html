<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to PayU...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #f7941d;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 15px;
      text-align: center;
      opacity: 0.9;
    }

    form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="message">Redirecting you to PayU for secure payment...</div>

  <form id="payuForm" action="https://secure.payu.in/_payment" method="post">
    <input type="hidden" name="key" />
    <input type="hidden" name="txnid" />
    <input type="hidden" name="amount" />
    <input type="hidden" name="productinfo" />
    <input type="hidden" name="firstname" />
    <input type="hidden" name="email" />
    <input type="hidden" name="surl" />
    <input type="hidden" name="furl" />
    <input type="hidden" name="hash" />
    <input type="submit" value="Redirecting..." />
  </form>

  <script src="payu-redirect.js"></script>
</body>
</html>
