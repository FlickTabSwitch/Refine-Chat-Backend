<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refine AI Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">üõ†Ô∏è Refine AI Admin Panel</h2>

    <div class="mb-3">
      <label for="adminToken" class="form-label">Admin Token:</label>
      <input type="password" class="form-control" id="adminToken" placeholder="Enter admin token" />
    </div>

    <hr>

    <h4>Add Marketer</h4>
    <form id="marketerForm" class="mb-4">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="name" placeholder="Name" required />
        </div>
        <div class="col">
          <input type="email" class="form-control" id="email" placeholder="Email" required />
        </div>
        <div class="col">
          <input type="text" class="form-control" id="referralCode" placeholder="Referral Code" required />
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Add Marketer</button>
        </div>
      </div>
    </form>

    <h4>üìã All Marketers</h4>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Referral Code</th>
          <th>Referred Users</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="marketerTableBody">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById("marketerForm");
    const tokenInput = document.getElementById("adminToken");
    const tableBody = document.getElementById("marketerTableBody");

    const API = "/admin/marketers";

    async function fetchMarketers() {
      const token = tokenInput.value.trim();
      if (!token) return;

      try {
        const res = await axios.get(API, {
          headers: { "x-admin-token": token }
        });

        const marketers = res.data;
        tableBody.innerHTML = "";

        marketers.forEach(m => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${m.name}</td>
            <td>${m.email}</td>
            <td>${m.referralCode}</td>
            <td>${m.referredUsers}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteMarketer('${m._id}')">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="5">Error: ${err.response?.data?.error || err.message}</td></tr>`;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = tokenInput.value.trim();
      if (!token) return alert("Admin token required.");

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        referralCode: document.getElementById("referralCode").value
      };

      try {
        await axios.post(API, data, {
          headers: { "x-admin-token": token }
        });
        form.reset();
        fetchMarketers();
      } catch (err) {
        alert(err.response?.data?.error || err.message);
      }
    });

    window.deleteMarketer = async function (id) {
      const token = tokenInput.value.trim();
      if (!token) return alert("Admin token required.");
      if (!confirm("Are you sure you want to delete this marketer?")) return;

      try {
        await axios.delete(`${API}/${id}`, {
          headers: { "x-admin-token": token }
        });
        fetchMarketers();
      } catch (err) {
        alert(err.response?.data?.error || err.message);
      }
    };

    // Auto-fetch when token input changes
    tokenInput.addEventListener("change", fetchMarketers);
  </script>
</body>
</html>
